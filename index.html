<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset='utf-8' />
	<title>Instant - JQuery Plugin</title>
	<link rel="stylesheet" href="./instant.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./instant.js"></script>

	<script>
	(function($, window, document) {
	$(function(){
		var settings = {
			"listOptions": {
				"1": "a",
				"2": "B",
				"3": "Já",
				"4": "Bach",
				"5": "bólla",
				"6": "It's an idea",
				"7": "boll",
				"8": "böla",
				"9": "Bota"
			},
			"callback": function(val){
				console.log(val);
			}
		};

		$(".i").instant(settings);

	});
	}(window.jQuery, window, document));
	</script>
</head>

<body>
<input type="text" value="" class="i" data-options="{&quot;1&quot;:&quot;Replaced a&quot;,&quot;10&quot;:&quot;New&quot;,&quot;11&quot;:&quot;\u00c1yu\u00f6&quot;}" />
</body>
</html>
